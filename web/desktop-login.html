<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tulasi Stores Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0d2818 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .card {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo h1 {
            color: #10b981;
            font-size: 24px;
            margin-bottom: 4px;
        }

        .logo p {
            color: #94a3b8;
            font-size: 13px;
        }

        .step-indicator {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .step-dot {
            width: 32px;
            height: 4px;
            border-radius: 2px;
            background: rgba(148, 163, 184, 0.2);
            transition: background 0.3s;
        }

        .step-dot.active {
            background: #10b981;
        }

        .step-dot.done {
            background: #059669;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #f1f5f9;
            text-align: center;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.6);
            color: #e2e8f0;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #10b981;
        }

        input::placeholder {
            color: #64748b;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #10b981;
            color: #fff;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-google {
            background: #fff;
            color: #374151;
            margin-bottom: 12px;
        }

        .btn-google:hover {
            background: #f3f4f6;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px 0;
            color: #64748b;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(148, 163, 184, 0.15);
        }

        .link {
            color: #10b981;
            cursor: pointer;
            text-decoration: none;
            font-size: 13px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 14px;
            display: none;
        }

        .success-msg {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 14px;
            display: none;
        }

        .info-msg {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 14px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .otp-row {
            display: flex;
            gap: 8px;
        }

        .otp-row input {
            flex: 1;
        }

        .otp-row .btn {
            flex: 0 0 auto;
            width: auto;
            padding: 10px 16px;
        }

        .optional {
            color: #64748b;
            font-size: 11px;
        }

        .check-icon {
            color: #10b981;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>üè™ Tulasi Stores</h1>
                <p>Desktop App Sign-In</p>
            </div>

            <div class="step-indicator">
                <div class="step-dot active" id="dot-1"></div>
                <div class="step-dot" id="dot-2"></div>
                <div class="step-dot" id="dot-3"></div>
            </div>

            <div id="error" class="error-msg"></div>
            <div id="success" class="success-msg"></div>

            <!-- STEP 1: Sign In -->
            <div class="step active" id="step-1">
                <h2>Step 1: Sign In</h2>

                <button class="btn btn-google" onclick="signInGoogle()">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Sign in with Google
                </button>

                <div class="divider">or sign in with email</div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="btn btn-primary" id="btn-signin" onclick="signInEmail()">
                    Sign In
                </button>
                <div style="text-align: center; margin-top: 12px;">
                    <span class="link" onclick="toggleRegister()">Don't have an account? Register</span>
                </div>

                <!-- Register fields (hidden by default) -->
                <div id="register-fields" style="display: none; margin-top: 16px;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" placeholder="Your full name">
                    </div>
                    <button class="btn btn-primary" onclick="registerEmail()">
                        Create Account
                    </button>
                </div>
            </div>

            <!-- STEP 2: Phone Verification -->
            <div class="step" id="step-2">
                <h2>Step 2: Verify Phone</h2>
                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="otp-row">
                        <input type="tel" id="phone" placeholder="10-digit number" maxlength="10"
                            style="flex: 0 0 60px; width: 60px; text-align: center;" value="+91" disabled>
                        <input type="tel" id="phone-number" placeholder="9876543210" maxlength="10">
                        <button class="btn btn-primary" id="btn-send-otp" onclick="sendPhoneOtp()"
                            style="font-size: 13px;">
                            Send OTP
                        </button>
                    </div>
                </div>
                <div id="otp-section" style="display: none;">
                    <div class="form-group">
                        <label>OTP Code</label>
                        <div class="otp-row">
                            <input type="text" id="otp-code" placeholder="6-digit code" maxlength="6">
                            <button class="btn btn-primary" id="btn-verify-otp" onclick="verifyPhoneOtp()"
                                style="font-size: 13px;">
                                Verify
                            </button>
                        </div>
                    </div>
                </div>
                <div id="recaptcha-container"></div>
            </div>

            <!-- STEP 3: Shop Setup -->
            <div class="step" id="step-3">
                <h2>Step 3: Shop Details</h2>
                <div class="form-group">
                    <label>Shop Name *</label>
                    <input type="text" id="shop-name" placeholder="Enter your shop name">
                </div>
                <div class="form-group">
                    <label>Owner Name *</label>
                    <input type="text" id="owner-name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label>Address <span class="optional">(optional)</span></label>
                    <input type="text" id="address" placeholder="Shop address">
                </div>
                <div class="form-group">
                    <label>GST Number <span class="optional">(optional)</span></label>
                    <input type="text" id="gst" placeholder="15-digit GST number" maxlength="15">
                </div>
                <button class="btn btn-primary" id="btn-setup" onclick="completeSetup()">
                    Complete Setup & Link Desktop
                </button>
            </div>

            <!-- STEP 4: Done -->
            <div class="step" id="step-done">
                <div style="text-align: center; padding: 24px 0;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚úÖ</div>
                    <h2 style="color: #10b981;">All Done!</h2>
                    <p style="color: #94a3b8; margin-top: 8px;">
                        Your desktop app should sign in automatically.<br>
                        You can close this browser window.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs (compat mode for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAA5Y-43RM2IItOsWpbygeHQhVbU2zFe48",
            authDomain: "login-radha.firebaseapp.com",
            projectId: "login-radha",
            storageBucket: "login-radha.firebasestorage.app",
            messagingSenderId: "576503526807",
            appId: "1:576503526807:web:23cf36d320396b512300d2"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.app().functions("asia-south1");

        // Get link code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const linkCode = urlParams.get('code');

        let currentUser = null;
        let confirmationResult = null;
        let phoneVerified = false;
        let verifiedPhone = '';

        // If no link code, show error
        if (!linkCode) {
            showError('No link code found. Please start from the desktop app.');
        }

        // ‚îÄ‚îÄ‚îÄ Step Navigation ‚îÄ‚îÄ‚îÄ
        function goToStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.step-dot').forEach((d, i) => {
                d.classList.remove('active', 'done');
                if (i < n - 1) d.classList.add('done');
                if (i === n - 1) d.classList.add('active');
            });
            const stepEl = document.getElementById(n === 4 ? 'step-done' : `step-${n}`);
            if (stepEl) stepEl.classList.add('active');
            hideError(); hideSuccess();
        }

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg; el.style.display = 'block';
        }
        function hideError() { document.getElementById('error').style.display = 'none'; }
        function showSuccess(msg) {
            const el = document.getElementById('success');
            el.textContent = msg; el.style.display = 'block';
        }
        function hideSuccess() { document.getElementById('success').style.display = 'none'; }

        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (!btn) return;
            btn.disabled = loading;
            if (loading) {
                btn.dataset.text = btn.innerHTML;
                btn.innerHTML = '<span class="spinner"></span>';
            } else {
                btn.innerHTML = btn.dataset.text || btn.innerHTML;
            }
        }

        // ‚îÄ‚îÄ‚îÄ STEP 1: Auth ‚îÄ‚îÄ‚îÄ
        async function signInGoogle() {
            hideError();
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                await onAuthSuccess();
            } catch (e) {
                showError(e.message || 'Google sign-in failed');
            }
        }

        let isRegisterMode = false;
        function toggleRegister() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').style.display = isRegisterMode ? 'block' : 'none';
            document.getElementById('btn-signin').textContent = isRegisterMode ? 'Sign In Instead' : 'Sign In';
        }

        async function signInEmail() {
            hideError();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) { showError('Please enter email and password'); return; }

            setLoading('btn-signin', true);
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                currentUser = result.user;
                await onAuthSuccess();
            } catch (e) {
                showError(e.message || 'Sign-in failed');
            }
            setLoading('btn-signin', false);
        }

        async function registerEmail() {
            hideError();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('reg-name').value.trim();
            if (!email || !password || !name) { showError('Please fill all fields'); return; }

            try {
                const result = await auth.createUserWithEmailAndPassword(email, password);
                currentUser = result.user;
                await currentUser.updateProfile({ displayName: name });
                // Create Firestore doc
                await db.collection('users').doc(currentUser.uid).set({
                    email: email.toLowerCase(),
                    ownerName: name,
                    phone: '',
                    photoUrl: '',
                    isShopSetupComplete: false,
                    emailVerified: true,
                    phoneVerified: false,
                    authProvider: 'email',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    subscription: { plan: 'free', startDate: firebase.firestore.FieldValue.serverTimestamp() },
                });
                await onAuthSuccess();
            } catch (e) {
                showError(e.message || 'Registration failed');
            }
        }

        async function onAuthSuccess() {
            // Check if shop setup is already complete
            const userDoc = await db.collection('users').doc(currentUser.uid).get();

            if (userDoc.exists) {
                const data = userDoc.data();

                // Ensure Firestore doc has emailVerified = true for Google users
                const isGoogle = currentUser.providerData.some(p => p.providerId === 'google.com');
                if (isGoogle && !data.emailVerified) {
                    await db.collection('users').doc(currentUser.uid).update({ emailVerified: true });
                }

                // Pre-fill owner name
                if (data.ownerName) document.getElementById('owner-name').value = data.ownerName;

                if (data.isShopSetupComplete) {
                    // Already set up ‚Äî just generate token and done!
                    await generateToken();
                    return;
                }
                if (data.phoneVerified && data.phone) {
                    phoneVerified = true;
                    verifiedPhone = data.phone;
                    goToStep(3); // Skip phone, go to shop setup
                    return;
                }
            } else {
                // Create Firestore doc for new Google user
                const isGoogle = currentUser.providerData.some(p => p.providerId === 'google.com');
                await db.collection('users').doc(currentUser.uid).set({
                    email: (currentUser.email || '').toLowerCase(),
                    ownerName: currentUser.displayName || '',
                    phone: '',
                    photoUrl: currentUser.photoURL || '',
                    isShopSetupComplete: false,
                    emailVerified: isGoogle || currentUser.emailVerified,
                    phoneVerified: false,
                    authProvider: isGoogle ? 'google' : 'email',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    subscription: { plan: 'free', startDate: firebase.firestore.FieldValue.serverTimestamp() },
                });
                if (currentUser.displayName) {
                    document.getElementById('owner-name').value = currentUser.displayName;
                }
            }
            goToStep(2); // Phone verification
        }

        // ‚îÄ‚îÄ‚îÄ STEP 2: Phone OTP ‚îÄ‚îÄ‚îÄ
        let recaptchaVerifier = null;

        function setupRecaptcha() {
            if (recaptchaVerifier) return;
            recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                size: 'invisible',
                callback: () => { },
            });
        }

        async function sendPhoneOtp() {
            hideError();
            const phone = document.getElementById('phone-number').value.trim();
            if (!phone || phone.length !== 10) { showError('Enter valid 10-digit number'); return; }

            setLoading('btn-send-otp', true);
            try {
                setupRecaptcha();
                const formattedPhone = '+91' + phone;
                confirmationResult = await auth.signInWithPhoneNumber(formattedPhone, recaptchaVerifier);
                document.getElementById('otp-section').style.display = 'block';
                showSuccess('OTP sent! Check your phone.');
            } catch (e) {
                showError(e.message || 'Failed to send OTP');
                // Reset reCAPTCHA on failure
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                    recaptchaVerifier = null;
                }
            }
            setLoading('btn-send-otp', false);
        }

        async function verifyPhoneOtp() {
            hideError();
            const code = document.getElementById('otp-code').value.trim();
            if (code.length !== 6) { showError('Enter 6-digit OTP'); return; }

            setLoading('btn-verify-otp', true);
            try {
                // Verify SMS code & link phone to current user
                const credential = firebase.auth.PhoneAuthProvider.credential(
                    confirmationResult.verificationId, code
                );

                // Link phone to existing account (don't create new session)
                if (currentUser) {
                    await currentUser.linkWithCredential(credential);
                } else {
                    await auth.signInWithCredential(credential);
                    currentUser = auth.currentUser;
                }

                const phone = '+91' + document.getElementById('phone-number').value.trim();
                verifiedPhone = phone;
                phoneVerified = true;

                // Update Firestore
                await db.collection('users').doc(currentUser.uid).update({
                    phone: phone,
                    phoneVerified: true,
                    phoneVerifiedAt: firebase.firestore.FieldValue.serverTimestamp(),
                });

                showSuccess('Phone verified!');
                setTimeout(() => goToStep(3), 800);
            } catch (e) {
                if (e.code === 'auth/credential-already-in-use') {
                    showError('This phone is already linked to another account.');
                } else if (e.code === 'auth/invalid-verification-code') {
                    showError('Invalid OTP. Please try again.');
                } else {
                    showError(e.message || 'Verification failed');
                }
            }
            setLoading('btn-verify-otp', false);
        }

        // ‚îÄ‚îÄ‚îÄ STEP 3: Shop Setup ‚îÄ‚îÄ‚îÄ
        async function completeSetup() {
            hideError();
            const shopName = document.getElementById('shop-name').value.trim();
            const ownerName = document.getElementById('owner-name').value.trim();

            if (!shopName || !ownerName) { showError('Shop name and owner name are required'); return; }

            setLoading('btn-setup', true);
            try {
                // Save shop details to Firestore
                await db.collection('users').doc(currentUser.uid).update({
                    shopName: shopName,
                    ownerName: ownerName,
                    phone: verifiedPhone || '',
                    phoneVerified: phoneVerified,
                    address: document.getElementById('address').value.trim() || null,
                    gstNumber: document.getElementById('gst').value.trim() || null,
                    isShopSetupComplete: true,
                });

                await generateToken();
            } catch (e) {
                showError(e.message || 'Failed to save shop details');
            }
            setLoading('btn-setup', false);
        }

        // ‚îÄ‚îÄ‚îÄ Generate Desktop Token ‚îÄ‚îÄ‚îÄ
        async function generateToken() {
            if (!linkCode) { showError('No link code. Please start from the desktop app.'); return; }

            try {
                const generateDesktopToken = functions.httpsCallable('generateDesktopToken');
                await generateDesktopToken({ linkCode: linkCode });
                goToStep(4); // Done!
            } catch (e) {
                showError('Failed to link desktop app: ' + (e.message || 'Unknown error'));
            }
        }
    </script>
</body>

</html>
