dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0
  flutter_launcher_icons: ^0.13.0
  flutter_native_splash: ^2.3.0
  msix: ^3.16.8

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#10B981"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#10B981"
  image: "assets/images/splash_logo.png"
  color_dark: "#064E3B"
  image_dark: "assets/images/splash_logo.png"
  android_12:
    color: "#10B981"
    icon_background_color: "#10B981"
    image: "assets/images/splash_logo.png"
  ios: true
  web: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: NotoSansDevanagari
      fonts:
        - asset: assets/fonts/NotoSansDevanagari-Regular.ttf
        - asset: assets/fonts/NotoSansDevanagari-Bold.ttf
          weight: 700

# MSIX Installer Configuration
msix_config:
  display_name: Tulasi Stores
  publisher_display_name: Tulasi Stores
  identity_name: com.tulasistores.retaillite
  msix_version: 1.0.1.0
  logo_path: assets\images\app_icon.png
  capabilities: internetClient,internetClientServer
  languages: en-us,hi-in,te-in
  output_name: TulasiStores_Setup
  install_certificate: false
