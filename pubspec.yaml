name: retaillite
description: "LITE - भारत का सबसे आसान बिलिंग ऐप"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7
  firebase_crashlytics: ^4.0.0
  firebase_analytics: ^11.0.0
  firebase_performance: ^0.10.0
  
  # Charts (for admin dashboard)
  fl_chart: ^0.66.0
  
  # Navigation
  go_router: ^13.0.0
  
  
  # Local Storage (for settings only)
  shared_preferences: ^2.2.0
  
  # UI & Theming
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Utilities
  intl: any
  share_plus: ^7.2.0
  url_launcher: ^6.2.0
  uuid: ^4.2.0
  
  # Barcode & Printing
  mobile_scanner: ^3.5.0
  printing: ^5.11.0
  pdf: ^3.10.0
  
  # Bluetooth Thermal Printing
  print_bluetooth_thermal: ^1.1.0
  
  # Connectivity
  connectivity_plus: ^5.0.0
  crypto: ^3.0.7

  # Payment Gateway
  razorpay_flutter: ^1.3.7
  cloud_functions: ^5.1.0

  # Image & File Handling
  image_picker: ^1.0.4
  image: ^4.0.17
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  
  # CSV Import/Export
  csv: ^5.1.1
  
  # HTTP for Barcode API
  http: ^1.1.0
  
  # Voice Input
  speech_to_text: ^6.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0
  flutter_launcher_icons: ^0.13.0
  flutter_native_splash: ^2.3.0

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#6366F1"
  image: "assets/images/splash_logo.png"
  color_dark: "#1F2937"
  image_dark: "assets/images/splash_logo.png"
  android_12:
    color: "#6366F1"
    icon_background_color: "#6366F1"
    image: "assets/images/splash_logo.png"
  ios: true
  web: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: NotoSansDevanagari
      fonts:
        - asset: assets/fonts/NotoSansDevanagari-Regular.ttf
        - asset: assets/fonts/NotoSansDevanagari-Bold.ttf
          weight: 700
