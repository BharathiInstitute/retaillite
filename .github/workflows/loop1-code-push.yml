# ────────────────────────────────────────────────────────
# Loop 1 — Code Push CI Pipeline
# Runs on every push and PR to main/develop branches
# Gates: analyze → format → test
# ────────────────────────────────────────────────────────
name: "Loop 1 — Code Push"

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "installers/**"
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Gate 1A: Static Analysis ───
  analyze:
    name: "Gate 1A — Analyze & Format"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosiro/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Run analyzer
        run: flutter analyze --no-pub

      # Secret detection — scan for common patterns
      - name: Check for hardcoded secrets
        run: |
          # Fail if any Razorpay live keys, Firebase service account keys, or passwords are found
          ! grep -rn "rzp_live_" lib/ --include="*.dart" || (echo "❌ Live Razorpay key found in source!" && exit 1)
          ! grep -rn "private_key" lib/ --include="*.dart" || (echo "❌ Possible private key in source!" && exit 1)
          ! grep -rn "password.*=" lib/ --include="*.dart" | grep -v "// " | grep -v "validator" | grep -v "Password" | grep -v "password\." | grep -v "changePassword" | grep -v "resetPassword" | grep -v "forgotPassword" | grep -v "keyPassword" | grep -v "storePassword" || true
          echo "✅ No secrets detected"

  # ─── Gate 1B: Unit & Widget Tests ───
  test:
    name: "Gate 1B — Unit & Widget Tests"
    runs-on: ubuntu-latest
    needs: analyze
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosiro/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Check test coverage summary
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "✅ Coverage report generated"
            # Count total lines and covered lines
            TOTAL=$(grep -c "DA:" coverage/lcov.info || echo "0")
            COVERED=$(grep "DA:" coverage/lcov.info | grep -v ",0$" | wc -l || echo "0")
            echo "Lines tracked: $TOTAL, Lines covered: $COVERED"
          else
            echo "⚠️ No coverage report found"
          fi

  # ─── Gate 1C: Build Verification ───
  build-android:
    name: "Gate 1C — Android Build"
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosiro/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (debug — CI doesn't have release keystore)
        run: flutter build apk --debug --dart-define=RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}

  build-web:
    name: "Gate 1C — Web Build"
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosiro/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --dart-define=RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
